<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Best Sellers Parser</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #232f3e; }
        .controls { margin-bottom: 20px; display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        select, button { padding: 10px; border-radius: 5px; border: 1px solid #ddd; }
        button { background-color: #febd69; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #f3a847; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
        .card { border: 1px solid #eee; padding: 15px; border-radius: 8px; background: white; transition: transform 0.2s; display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .card img { max-width: 100%; height: 200px; object-fit: contain; margin-bottom: 10px; align-self: center; }
        .rank { background: #c45500; color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.8em; align-self: flex-start; margin-bottom: 5px; }
        .price { font-size: 1.2em; font-weight: bold; color: #B12704; margin-top: auto; padding-top: 10px; }
        .title { font-size: 0.9em; margin: 10px 0; height: 3em; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; display: none; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #ddd; }
        th { background-color: #232f3e; color: white; }
    </style>
</head>
<body>

<div class="container">
    <h1>Amazon Best Sellers Parser</h1>

    <div class="controls">
        <label>Select Category:</label>
        <select id="categorySelect">
            <option value="" disabled selected>Loading categories...</option>
        </select>
        <button onclick="loadProducts()">Load Products</button>
        
        <label>View Mode:</label>
        <button onclick="toggleView('grid')">Cards</button>
        <button onclick="toggleView('table')">Table</button>
    </div>

    <div class="controls">
        <label>Sort by:</label>
        <select id="sortSelect" onchange="applySort()">
            <option value="rank">Rank (High to Low)</option>
            <option value="price_asc">Price (Low to High)</option>
            <option value="price_desc">Price (High to Low)</option>
        </select>
    </div>

    <div id="productGrid" class="grid"></div>
    <table id="productTable">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Image</th>
                <th>Title</th>
                <th>Price</th>
                <th>Rating</th>
                <th>ASIN</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<script>
    let currentProducts = [];

    async function loadCategories() {
        try {
            const res = await fetch('/api/categories');
            const categories = await res.json();
            const select = document.getElementById('categorySelect');
            select.innerHTML = '<option value="">-- Select Category --</option>';
            
            if (categories.length === 0) {
                const option = document.createElement('option');
                option.value = "https://www.amazon.com/Best-Sellers-Home-Kitchen/zgbs/home-garden";
                option.text = "Home & Kitchen (Fallback)";
                select.appendChild(option);
            } else {
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.url;
                    option.text = cat.name;
                    select.appendChild(option);
                });
            }
        } catch (e) { console.error("Error loading categories", e); }
    }

    async function loadProducts() {
        const url = document.getElementById('categorySelect').value;
        if (!url) return alert("Please select a category");

        const grid = document.getElementById('productGrid');
        grid.innerHTML = '<p>Loading (Scraping Amazon, please wait)...</p>';

        try {
            const res = await fetch(`/api/scrape?url=${encodeURIComponent(url)}`, { method: 'POST' });
            const result = await res.json();
            
            if (result.status === 'success') {
                currentProducts = result.data;
                applySort(); // Sort and Render
            } else {
                grid.innerHTML = `<p style="color:red">Error: ${result.message}</p>`;
            }
        } catch (e) {
            console.error(e);
            grid.innerHTML = '<p>Error fetching data.</p>';
        }
    }

    // Helper to extract numeric price safely
    function getPrice(p) {
        if (!p.price) return 0;
        // Remove currency symbols and non-numeric chars except dot
        const clean = p.price.replace(/[^0-9.]/g, '');
        return parseFloat(clean) || 0;
    }

    function applySort() {
        const sortType = document.getElementById('sortSelect').value;
        
        if (sortType === 'rank') {
            currentProducts.sort((a, b) => a.rank - b.rank);
        } else if (sortType === 'price_asc') {
            currentProducts.sort((a, b) => getPrice(a) - getPrice(b));
        } else if (sortType === 'price_desc') {
            currentProducts.sort((a, b) => getPrice(b) - getPrice(a));
        }
        
        renderProducts(); // Re-draw the screen after sorting
    }

    function renderProducts() {
        const grid = document.getElementById('productGrid');
        const tbody = document.getElementById('tableBody');
        grid.innerHTML = '';
        tbody.innerHTML = '';

        currentProducts.forEach(p => {
            // Card View
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <span class="rank">#${p.rank}</span>
                <img src="${p.image_url}" alt="${p.title}" onerror="this.src='https://via.placeholder.com/150?text=No+Image'">
                <div class="title">${p.title}</div>
                <div class="price">${p.price || 'N/A'}</div>
                <div>‚≠ê ${p.rating} (${p.reviews_count})</div>
            `;
            grid.appendChild(card);

            // Table View
            const row = `
                <tr>
                    <td>${p.rank}</td>
                    <td><img src="${p.image_url}" width="50" onerror="this.src='https://via.placeholder.com/50'"></td>
                    <td>${p.title}</td>
                    <td>${p.price || 'N/A'}</td>
                    <td>${p.rating}</td>
                    <td>${p.asin}</td>
                </tr>
            `;
            tbody.innerHTML += row;
        });
    }

    function toggleView(view) {
        document.getElementById('productGrid').style.display = view === 'grid' ? 'grid' : 'none';
        document.getElementById('productTable').style.display = view === 'table' ? 'table' : 'none';
    }

    window.onload = loadCategories;
</script>
</body>
</html>
